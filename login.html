<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLucnh - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="flex justify-center items-center h-screen fondo ">
    <div class=" bg-gray-600/90 flex flex-col justify-center items-center w-[500px] h-[650px] p-8">
      <div class="flex flex-col items-center  space-y-5">
        <div class=" w-24 h-24 rounded-full bg-gradient-to-tr from-orange-600 to-orange-950"></div>
        <h2 class=" text-5xl text-white text-center">Inciar Sesion</h2>
        <h4 class=" text-2xl text-white text-center">Wolfsohn - FastLunch</h4>
      </div>
      <div class=" flex flex-col  items-center space-y-5">
        <form class=" flex flex-col space-y-2 w-72" action="">
          <label class="text-white" for="text">Correo *</label>
          <input class=" rounded py-2 px-6" type="text">
          <label class=" text-white" for="text">Contraseña *</label>
          <input class=" rounded py-2 px-6" type="password">
          <a class=" underline underline-offset-2 text-center text-white" href="#">¿Olvidaste tu Contraseña?</a>
        </form>
        <a href="./cuestionario.html" class=" rounded bg-blue-500 text-white py-2 w-fit px-6">Inciar Sesion</a>
      </div>
    </div>
  </main>  
</body>
</html>
