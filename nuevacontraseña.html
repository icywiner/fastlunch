<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLucnh - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="flex justify-center items-center h-screen fondo ">
    <div class=" bg-gray-600/90 flex flex-col justify-center items-center w-[500px] h-[650px] p-8">
      <div class="flex flex-col items-center  space-y-5">
        <h3 class=" text-2xl text-white text-center space-y-2">Ingrese la nueva contraseña</h3>
      </div>
      <div class=" flex flex-col  items-center space-y-5 mt-10">
        <form class=" flex flex-col space-y-2 w-72" action="">
          <label class="text-white" for="text">Contraseña *</label>
          <input class=" rounded py-2 px-6 "  type="password">
          <label class=" text-white" for="text">Confirmar Contraseña *</label>
          <input class=" rounded py-2 px-6" type="password">
        </form>
        <button class=" rounded bg-blue-500 text-white py-2 w-fit px-6">Enviar</button>
      </div>
    </div>
  </main>  
</body>
</html>
