<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Lunch - Menú Semanal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gradient-to-tr from-orange-600 to-orange-950 min-h-screen flex flex-col">
  <!-- NAV -->
  <nav class="flex justify-center gap-4 p-6">
    <a href="./login.html" class="px-6 py-3 rounded text-white bg-gray-500">Cerrar Sesion</a>
    <button class="px-6 py-3 rounded text-white bg-gray-500">Crear Ticket</button>
    <button class="px-6 py-3 rounded text-white bg-gray-500">Actualizar Menu</button>
  </nav>

  <!-- MAIN -->
  <main class="flex-grow flex items-center justify-center p-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      
      <!-- Lunes -->
      <div class="flex gap-x-2">
        <div class="w-56 h-36 rounded bg-gray-500"></div>
        <div class="flex flex-col gap-y-2">
          <h3 class="text-2xl font-semibold text-white">Lunes</h3>
          <p class="text-white">Milanesas</p>
          <p class="text-white">12:00 - 12:55</p>
          <p class="text-white">Mostrador</p>
        </div>
      </div>

      <!-- Martes -->
      <div class="flex gap-x-2">
        <div class="w-56 h-36 rounded bg-gray-500"></div>
        <div class="flex flex-col gap-y-2">
          <h3 class="text-2xl font-semibold text-white">Martes</h3>
          <p class="text-white">Pizza</p>
          <p class="text-white">12:00 - 12:55</p>
          <p class="text-white">Mostrador</p>
        </div>
      </div>

      <!-- Miércoles -->
      <div class="flex gap-x-2">
        <div class="w-56 h-36 rounded bg-gray-500"></div>
        <div class="flex flex-col gap-y-2">
          <h3 class="text-2xl font-semibold text-white">Miércoles</h3>
          <p class="text-white">Tarta</p>
          <p class="text-white">12:00 - 12:55</p>
          <p class="text-white">Mostrador</p>
        </div>
      </div>

      <!-- Jueves -->
      <div class="flex gap-x-2">
        <div class="w-56 h-36 rounded bg-gray-500"></div>
        <div class="flex flex-col gap-y-2">
          <h3 class="text-2xl font-semibold text-white">Jueves</h3>
          <p class="text-white">Lajmashin</p>
          <p class="text-white">12:00 - 12:55</p>
          <p class="text-white">Mostrador</p>
        </div>
      </div>

      <!-- Viernes -->
      <div class="flex gap-x-2">
        <div class="w-56 h-36 rounded bg-gray-500"></div>
        <div class="flex flex-col gap-y-2">
          <h3 class="text-2xl font-semibold text-white">Viernes</h3>
          <p class="text-white">Ensalada</p>
          <p class="text-white">12:00 - 12:55</p>
          <p class="text-white">Mostrador</p>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
